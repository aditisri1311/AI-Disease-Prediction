<!-- templates/patientdashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    <h3>Your Previous Predictions:</h3>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction.created_at }} - {{ prediction.predicted_disease }} (Symptoms: {{ prediction.symptoms }})</li>
        {% endfor %}
    </ul>
</body>
</html>
